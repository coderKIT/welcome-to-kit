<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Simulator</title>
    <link rel="stylesheet" href="/Pokedex/pokedex.css">
   <script src="/Pokedex/pokedex.js" defer></script>
</head>
<body>
    <div class="pokemon-starters">    
        <h1>POKEDEX</h1>
        <table>
            <tr>
                <td>
                    <a href="#popup1">

                    </a>
                    <div id="popup1" class="overlay">
                        <div class="popup">
                            <h2 id="pokemonName"></h2>
                            <a class="close" href="#">&times;</a>
                            <div class="content">
                                Thank to pop me out of that button, but now i'm done so you can close this window.
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <a href="">
                        <img src="/Images/combusken.png">
                    </a>
                </td>
                <td>
                    <a href="">
                        <img src="/Images/blaziken.png">
                    </a>
                </td>
        </table>
        <p>{pokemon type}</p>
    </div>
</body>
